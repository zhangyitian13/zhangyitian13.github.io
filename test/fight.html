<script>
	function changehead(a,b){//a = 0 左边，a = 1 右边，b = 1,2,3表示3种不同的头像
		var str;
		if (a == 0 || a == 1){
			if (a == 0)
				str = "left";
			else if (a == 1)
				str = "right";
			if (b == 1 || b == 2 || b == 3){
				document.getElementById(str+"head1").style.display = "none";
				document.getElementById(str+"head2").style.display = "none";
				document.getElementById(str+"head3").style.display = "none";
				document.getElementById(str+"head"+b).style.display = "block";
			}
		}
	}
	changehead(0,1);
	changehead(1,2);
</script>
